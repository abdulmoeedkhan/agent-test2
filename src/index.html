<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Agent Desk</title>
  <base href="/">

  <!-- <link rel="manifest" href="./manifest.json"> -->
  <script type="text/javascript" src="assets/cti/jQuery3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/cti/config.js"></script>
  <script>
    (function () {
      const paramss = new URLSearchParams(window.location.search);

      if (paramss.has("username") && paramss.has("authWithSSO") && paramss.has("ext") && (paramss.has("password") || paramss.has("authToken"))) {
        console.log("injecting CTI lib ==>");

        let jabber = document.createElement('script');
        let ctiLib = document.createElement('script');

        jabber.setAttribute('src', 'assets/cti/jabberwerx.js');
        ctiLib.setAttribute('src', 'assets/cti/CTIJsLibrary.js');

        document.head.appendChild(jabber);
        document.head.appendChild(ctiLib);
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/styles/bootstrap.css" rel="stylesheet">

</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
