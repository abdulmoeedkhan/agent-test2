
<div class="ef_container container-fluid p-0">
  <div id="content" class="h-100">

    <div id="main-content" class="h-100">
      <!--      <button color="primary" class="left-bar-trigger" (click)="barExpand = !barExpand" ><mat-icon>{{barExpand ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon></button>-->
      <mat-tab-group [ngClass]="{'bar-expand' : barExpand}" (selectedIndexChange)="onTabChange($event)" class="chat-tab-area h-100">

        <mat-tab class="main-chat-tab h-100"
                 *ngFor="let conversation of conversations">
          <div class="main-chat-bar-area">
            <div class="chat-contacts left-bar-contacts">
              <ng-template mat-tab-label>
              <span class="get-events">
                <div class="user-badge">
                  <circle-progress class="laft-bar-data" [percent]="100" [radius]="15" [outerStrokeWidth]="2"
                                   [innerStrokeWidth]="2" [outerStrokeColor]="'#3f51b5'" [innerStrokeColor]="'#F3F6F8'"
                                   [space]=-1
                                   [animation]="conversation.animation" [animationDuration]="600"
                                   [title]="conversation.messages[0].title | slice :0 :2"
                                   [titleFontSize]="10"
                                   [showSubtitle]="false" [showUnits]="false" [renderOnClick]="false">
                  </circle-progress>
                  <span class="badge1">1</span>
                  <span class="badge1 channel-badge"><img src="assets/images/monitoring.svg"> </span>
                </div>
                <span class="user-name">{{conversation.messages[0].title}}</span>
              </span>
              </ng-template>
            </div>
            <div class="chat-contents">
              <div class="main-tab-content">
                <app-interactions [messages]="conversation.messages"></app-interactions>
              </div>
            </div>
          </div>
          <!-- row end -->
        </mat-tab>

        <mat-tab class="main-chat-tab h-100"
                 *ngFor="let conversation of conversations">
          <div class="main-chat-bar-area">
            <div class="chat-contacts left-bar-contacts">
              <ng-template mat-tab-label>
              <span class="get-events offline-customers">
                <div class="user-badge">
                  <circle-progress class="laft-bar-data" [percent]="100" [radius]="15" [outerStrokeWidth]="2"
                                   [innerStrokeWidth]="2" [outerStrokeColor]="'#cccccc'" [innerStrokeColor]="'#F3F6F8'"
                                   [space]=-1
                                   [animation]="conversation.animation" [animationDuration]="600"
                                   [title]="conversation.messages[0].title | slice :0 :2"
                                   [titleFontSize]="10"
                                   [showSubtitle]="false" [showUnits]="false" [renderOnClick]="false">
                  </circle-progress>
                </div>
                <span class="user-name">{{conversation.messages[0].title}}</span>
              </span>
              </ng-template>
            </div>
            <div class="chat-contents">
              <div class="main-tab-content">
                <app-interactions [messages]="conversation.messages"></app-interactions>
              </div>
            </div>
          </div>
          <!-- row end -->
        </mat-tab>

      </mat-tab-group>
      <button class="add-customer mat-fab mat-button-base mat-accent {{barExpand ? 'expand-button' : 'collapse-button'}}" mat-fab routerLink="/customers/phonebook"><mat-icon>add</mat-icon><span  class="start-con">Start New Conversation</span></button>
      <button color="primary" class="left-bar-trigger {{barExpand ? 'arrow_left' : 'arrow_right'}}" (click)="barExpand = !barExpand" ><img src="assets/images/arrow-rounded.svg"></button>


    </div>
  </div>
</div>
