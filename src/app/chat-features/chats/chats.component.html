<div class="ef_container container-fluid p-0">
  <div id="content" class="h-100">
    <div class="no-chat-active" *ngIf="conversations.length === 0">
      <h3>No Chat Active</h3>
    </div>
    <div id="main-content" class="h-100">
      <!--      <button color="primary" class="left-bar-trigger" (click)="barExpand = !barExpand" ><mat-icon>{{barExpand ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon></button>-->
      <mat-tab-group class="chat-tab-area h-100">

        <mat-tab class="main-chat-tab h-100" *ngFor="let conversation of conversations;">

          <div class="chat-contacts left-bar-contacts">
            <ng-template mat-tab-label>
                                <span class="get-events">
                                <div class="user-badge">
                                  <circle-progress class="laft-bar-data"
                                                   [percent]="100" [radius]="15" [outerStrokeWidth]="2"
                                                   [innerStrokeWidth]="2"
                                                   [outerStrokeColor]="'#3f51b5'"
                                                   [innerStrokeColor]="'#F3F6F8'" [space]=-1
                                                   [animation]="conversation.animation" [animationDuration]="300"
                                                   [title]="conversation.title | slice :0 :2 |uppercase"
                                                   [titleFontSize]="10"
                                                   [showSubtitle]="false" [showUnits]="false" [renderOnClick]="false">
                                </circle-progress>

                                </div>
                                <span class="user-name">{{conversation.title}}</span>
                                </span>
            </ng-template>
          </div>
          <div class="chat-contents">
            <div class="main-tab-content">
              <app-interactions [conversation]="conversation"></app-interactions>
            </div>
          </div>
          <!-- row end -->

        </mat-tab>
      </mat-tab-group>
    </div>

    <mat-sidenav-container
      class="example-container" (backdropClick)="close()">
      <mat-sidenav #sidenav (keydown.escape)="close()" disableClose position="end">
        Right bar content
      </mat-sidenav>

      <mat-sidenav-content>
        <p>hi </p>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <div class="right-info-bar">
      <button mat-raised-button (click)="sidenav.toggle()">
        <mat-icon>people_alt</mat-icon>
      </button>
    </div>
  </div>
</div>
