<div class="label-main page-header row m-0">
  <div class="customer-heading page-heading col-sm-6 col-md-6">
    <h4>Customer Labels</h4>
  </div>
  <div class="create-label col-md-6 col-sm-6">
    <button mat-button (click)="openLabelDialog('','new')" class="add-new"><mat-icon>add</mat-icon></button>
  </div>
</div>


  <div *ngIf="labels" class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let label of labels">
        <div class="bar">
        <span class="dot" [ngStyle]="{'background-color': label.colorCode}"></span>
        <span matTooltip="{{label.name}}" class="name">{{label.name}}</span>
        <span (click)="showMeta(label._id)" class="more-vert"><mat-icon>more_vert</mat-icon></span>
        <div (mouseleave)="showMetaDIv = false" *ngIf="showMetaDIv && metaDivId == label._id" class="meta">
          <div *ngIf="label.createdBy"> Created By : {{label.createdBy}}</div>
        <div> Created At : {{label.createdAt | date :'shortDate'}}</div>
        <div *ngIf="label.updatedBy"> Updated By : {{label.updatedBy}}</div>
        <div *ngIf="label.updatedAt"> Updated At : {{label.updatedAt | date :'shortDate'}}</div>
          <div (click)="openLabelDialog(label,'update')" style="height: 20px;" class="meta-btns">Edit</div>
          <hr class="hr">
          <div (click)="onDelete(label._id)" class="meta-btns">Delete</div>
        </div>
        </div>
      </div>
    </div>
  </div>
